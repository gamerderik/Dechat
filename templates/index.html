<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DerikChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>DerikChat</h1>
    <!-- Logout Button placed at top right -->
    <a href="{{ url_for('logout') }}">
        <button class="logout-button">Logout</button>
    </a>

    <h2>Post a Message:</h2>
    <form method="POST">
        <textarea name="message" placeholder="Write your message here..." required></textarea><br>
        <button type="submit">Post Message</button>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <hr>

    <h2>Messages:</h2>
    <div class="message-container">
        {% for message in messages %}
        <div class="message">
    <strong>{{ message[0] }}:</strong> <!-- Username -->
    <div>{{ message[1] | nl2br }}</div> <!-- Message with line breaks -->
</div>

        {% endfor %}
    </div>


    <div class="admin-form">
        <h3>Admin - Clear All Messages</h3>
        <form method="POST" action="{{ url_for('home') }}">
            <input type="password" name="clear_password" placeholder="Enter admin password" required>
            <button type="submit">Clear All Messages</button>
        </form>
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}
    </div>

</body>
</html>
